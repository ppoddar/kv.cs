<?xml version="1.0" ?>
<!-- =================================================================== -->
<!-- default properties to configure build of kv.cs project for Mac OS   -->
<!-- =================================================================== -->
<project>

  <!-- many paths are defined w.r.t home directory of current user -->               
  <property name="user.home"    value="${environment::get-variable('HOME')}"/>
  

<!-- ================================================================ -->
   <property name="mono.home" value="/Library/Frameworks/Mono.framework/Versions/Current"/>
   <property name="msbuild"   value="${mono.home}/Commands/msbuild"/>

   <property name="thrift"  value="/usr/local/bin/thrift"/>
   <property name="nuget"   value="${user.home}/nuget/bin/nuget.exe"/>
   
  <!-- Directory where database has been installed      .        -->
   <property name="test.runner" value="packages/Nunit.ConsoleRunner.3.5.0/tools/nunit3-console.exe"/>
  <property name="kv.install.dir" value="${user.home}/kv-4.4.6"/>
   
</project>
